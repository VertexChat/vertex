name: vertex_ui
description: A Client to Client chat application.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  openapi:
    git: https://github.com/VertexChat/norton-api-client.git

  shared_preferences: ^2.0.15

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4

  #https://pub.dev/packages/auto_size_text
  # Flutter widget that automatically resizes text to fit perfectly within its bounds.
  auto_size_text: ^3.0.0

  # HTTP
  http: '>=0.12.0 <0.13.0'

  # Used for allow the creation of a responsive design on mobile, web and tablet devices
  responsive_builder:

  # https://github.com/brianegan/font_awesome_flutter:
  font_awesome_flutter:

  # For information about devices
  # https://pub.dev/packages/device_info:
  device_info:

  # For information about the application
  # https://pub.dev/packages/package_info:
  package_info:

  # WebRTC
  # https://pub.dev/packages/flutter_webrtc
  flutter_webrtc: ^0.8.6

  # RxDart adds additional capabilities to Dart Streams and StreamControllers.
  # https://pub.dev/packages/rxdart#-readme-tab-
  # NOTE: https://pub.dev/packages/rxdart_codemod
  rxdart: ^0.27.3

  # https://pub.dev/packages/get_it
  get_it:

  # https://pub.dev/packages/provider:
  provider: any

  # https://pub.dev/packages/intl:
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    # https://medium.com/@suragch/how-to-include-images-in-your-flutter-app-863889fc0b29
    # https://www.iconfinder.com/
    - assets/icons/
